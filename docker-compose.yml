version: '3.8'

services:
  youauth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: youauth-server
    ports:
      - "8080:8080"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - ./config:/app/config
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  youauth_data:
    name: youauth_data 