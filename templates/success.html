<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <script>
        const redirectUrl = "{{ .Redirect }}"
        const redirectToApp = function () {
            window.location.replace(redirectUrl);
        };
        if (redirectUrl !== "") {
            window.onload = redirectToApp;
        }
    </script>
</head>
<body>
Login success,redirecting to {{ .Redirect }}
<a href="{{ .Redirect }}">Click to redirect</a>
</body>
</html>
